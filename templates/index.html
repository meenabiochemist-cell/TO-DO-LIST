<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {%if not htmluser %}
 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <form method="POST" class="card p-4 shadow-sm">
          <h5 class="mb-3 text-center">Enter Username</h5>

          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Save
          </button>
        </form>

      </div>
    </div>
  </div>











{% else %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header text-center fw-bold">
            To-Do List
            <form class="mb/3" method="POST">
            <button name="logout">
              LOG OUT 
            </button>
            </form>
          </div>

          <div class="card-body">

            <!-- Form (UI only) -->
            <form class="input-group mb-3" method="POST">
              <input type="text" class="form-control" placeholder="Enter a task" name="Input1">
              <button class="btn btn-primary" type="submit">Add</button>
            </form>

            <!-- Static To-Do Items -->
            <ul class="list-group">
              <!-- jinja template -->

               {%for eachkey,eachvalue in htmltask.items()%}

              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{eachvalue}}
                <a href="/delete/{{eachkey}}" class="btn btn-sm btn-danger">Delete</a>
              </li>
              {% endfor %}
              
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
{% endif %}
</body>
</html>
